        #lista-pendentes h2 { color: #f59e0b; } /* Laranja */
        #lista-pagos h2 { color: #10b981; } /* Verde */

        .fatura-card {
            background: #374151;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px; /* Adiciona espa√ßamento entre os bot√µes */
        }
        .fatura-info {
            flex-grow: 1;
        }
        .fatura-info strong {
            font-size: 1.1rem;
            color: #fff;
        }
        .fatura-info p {
            font-size: 0.9rem;
            color: #ccc;
        }
        .fatura-valor {
            font-size: 1.3rem;
            font-weight: bold;
            flex-shrink: 0; /* Impede que o valor encolha */
        }
        
        /* Cor do valor pendente */
        #lista-pendentes .fatura-valor { color: #f59e0b; }
        /* Cor do valor pago */
        #lista-pagos .fatura-valor { color: #10b981; }

        .btn-pagar {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            flex-shrink: 0;
        }
        .btn-pagar:hover { background: #059669; }

        /* ‚≠ê NOVO: Bot√£o de Excluir para Teste ‚≠ê */
        .btn-excluir {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;

            padding: 15px;

            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
        }

<body>

    <div class="container">
        <div class="header">
            <h1>üí∞ Recebimentos</h1>
        </div>

        <div class="financeiro-grid">
            <div class="coluna" id="lista-pendentes">
                <h2>A Receber (Pendentes)</h2>
                <div id="pendentes-container">
                    </div>
                <div class="resumo-financeiro" id="total-pendente">
                    Total: R$ 0,00
                </div>
            </div>

            <div class="coluna" id="lista-pagos">
                <h2>Recebidos (Hist√≥rico)</h2>
                <div id="pagos-container">
                    </div>
                <div class="resumo-financeiro" id="total-pago">
                    Total: R$ 0,00
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { 
            getDatabase, ref, onValue, update
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_2Ssx3a3CW3PEP2RBh7j5TQl1UPuSg4k",
            authDomain: "tomazela-piscinas.firebaseapp.com",
            databaseURL: "https://tomazela-piscinas-default-rtdb.firebaseio.com", 
            projectId: "tomazela-piscinas",
            storageBucket: "tomazela-piscinas.firebasestorage.app",
            messagingSenderId: "776818671387",
            appId: "1:776818671387:web:ca4211e6fa8f3f1c889dbe",
            measurementId: "G-PP230KYC4X"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        
        const faturasRef = ref(database, 'faturas');
        const rootRef = ref(database); // Refer√™ncia para a raiz do banco

        // --- Autentica√ß√£o ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                initPage();
            } else {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth);
        });

        function initPage() {
            onValue(faturasRef, (snapshot) => {
                const pendentesContainer = document.getElementById('pendentes-container');
                const pagosContainer = document.getElementById('pagos-container');
                const totalPendenteEl = document.getElementById('total-pendente');
                const totalPagoEl = document.getElementById('total-pago');

                pendentesContainer.innerHTML = '';
                pagosContainer.innerHTML = '';
                
                let totalPendente = 0;
                let totalPago = 0;

                if (!snapshot.exists()) {
                    pendentesContainer.innerHTML = '<p>Nenhuma fatura encontrada.</p>';
                    return;
                }
                
                let faturasList = [];
                snapshot.forEach(child => {
                    faturasList.push({ id: child.key, ...child.val() });
                });
                
                faturasList.sort((a, b) => new Date(b.dataFechamento) - new Date(a.dataFechamento));

                faturasList.forEach(fatura => {
                    if (fatura.status === 'Pago') {
                        totalPago += fatura.totalFatura;
                        pagosContainer.appendChild(createFaturaCard(fatura));
                    } else {
                        totalPendente += fatura.totalFatura;
                        pendentesContainer.appendChild(createFaturaCard(fatura));
                    }
                });
                
                totalPendenteEl.textContent = `Total: R$ ${totalPendente.toFixed(2)}`;
                totalPagoEl.textContent = `Total: R$ ${totalPago.toFixed(2)}`;
            });
        }

        function createFaturaCard(fatura) {
            const data = new Date(fatura.dataFechamento);
            const mesAno = data.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });

            const card = document.createElement('div');
            card.className = 'fatura-card';
            
            let botoesHtml = '';
            
            if (fatura.status === 'Pago') {
                // Se a fatura estiver paga, aparece o bot√£o de EXCLUIR
                botoesHtml = `
                    <button class="btn-excluir" onclick="excluirFatura('${fatura.id}', '${fatura.cliente.id}')">üóëÔ∏è Excluir</button>
                `;
            } else {
                // Se estiver pendente, aparece o bot√£o de Dar Baixa
                botoesHtml = `
                    <button class="btn-pagar" onclick="marcarComoPago('${fatura.id}', '${fatura.cliente.id}')">‚úîÔ∏è Dar Baixa</button>
                `;
            }

            card.innerHTML = `
                <div class="fatura-info">
                    <strong>${fatura.cliente.nome}</strong>
                    <p>Fatura de ${mesAno}</p>
                </div>
                <div class="fatura-valor">
                    R$ ${fatura.totalFatura.toFixed(2)}
                </div>
                ${botoesHtml}
            `;
            return card;
        }

        // --- A√ß√£o de "Dar Baixa" ---
        window.marcarComoPago = async (faturaId, clienteId) => {
            if (!confirm("Tem certeza que deseja marcar esta fatura como PAGA?")) {
                return;
            }
            
            try {
                const updates = {};
                updates[`/faturas/${faturaId}/status`] = 'Pago';
                updates[`/clientes/${clienteId}/faturas/${faturaId}/status`] = 'Pago';
                await update(rootRef, updates);
            } catch (e) {
                console.error("Erro ao dar baixa:", e);
                alert("Erro ao dar baixa na fatura.");
            }
        }

        // --- ‚≠ê NOVA FUN√á√ÉO: Excluir Fatura (Apenas para Teste) ‚≠ê ---
        window.excluirFatura = async (faturaId, clienteId) => {
            if (!confirm("AVISO: Esta a√ß√£o √© irrevers√≠vel. Tem certeza que deseja EXCLUIR esta fatura?")) {
                return;
            }
            
            try {
                const updates = {};
                // Remove a fatura do n√≥ principal
                updates[`/faturas/${faturaId}`] = null;
                // Remove o resumo da fatura do n√≥ do cliente
                updates[`/clientes/${clienteId}/faturas/${faturaId}`] = null;

                // Executa a exclus√£o at√¥mica (remove dos dois lugares)
                await update(rootRef, updates);

            } catch (e) {
                console.error("Erro ao excluir fatura:", e);
                alert("Erro ao excluir fatura.");
            }
        }
    </script>
