<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servi√ßos Pendentes - Admin Piscina</title>
    <style>
        /* --- ESTILOS DA TELA (N√ÉO IMPRESS√ÉO) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #004e92 0%, #000428 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        .admin-nav {
            background: #111827;
            padding: 12px 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-btn {
            background: #374151; color: #f3f4f6; border: none;
            padding: 10px 15px; border-radius: 8px; font-weight: bold;
            font-size: 0.9rem; cursor: pointer; text-decoration: none; 
            transition: all 0.3s; font-family: inherit; 
        }
        .nav-btn:hover { background: #4b5563; }
        .nav-btn.active { background: #007bff; color: #fff; } 
        .nav-btn.logout { background: #dc2626; color: #fff; margin-left: auto; }
        .nav-btn.logout:hover { background: #ef4444; }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; color: #fff; }
        
        #loading-msg, #sem-servicos-msg {
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
            padding: 50px;
        }
        #sem-servicos-msg { display: none; } /* Come√ßa escondido */
        
        #servicos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        /* --- ESTILO DA NOTINHA NA TELA --- */
        .servico-card {
            background: #ffffff; 
            color: #000000; 
            border-radius: 12px;
            border-top: 10px solid #007bff; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            .print-only { display: none; }
        }
        
        .servico-card.status-concluido {
            border-top-color: #10b981; 
            opacity: 0.7;
        }
        
        .card-empresa-header {
            padding: 20px;
            border-bottom: 2px solid #000;
            text-align: center;
        }
        .empresa-nome {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
        }
        .empresa-detalhe {
            font-size: 0.9rem;
            color: #333;
            margin-top: 3px;
        }

        .card-header {
            padding: 20px;
            border-bottom: 2px dashed #cccccc;
        }
        .card-header .cliente-nome {
            font-size: 1.6rem;
            font-weight: bold;
            color: #000;
        }
        .card-header .cliente-info {
            font-size: 1rem;
            color: #333;
            margin-top: 5px;
        }
        .card-header .timestamp {
            font-size: 0.85rem;
            color: #555;
            margin-top: 10px;
        }
        
        .card-body {
            padding: 20px;
            flex-grow: 1;
        }
        .card-body h4 {
            font-size: 1.1rem;
            color: #000;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .itens-lista {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
        }
        .item-row .nome {
            font-weight: 500;
        }
        .item-row .total {
            font-weight: bold;
        }
        
        .card-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            font-weight: bold;
            color: #000;
            border-top: 2px solid #000;
            padding-top: 10px;
            margin-top: 15px;
        }
        
        .card-pagamento {
            padding: 15px 20px;
            background: #f4f4f4;
            border-top: 2px dashed #cccccc;
        }
        .card-pagamento span {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
        
        .card-footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #eee;
            background: #f9f9f9;
            border-radius: 0 0 12px 12px;
        }
        .card-footer button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-print {
            background: #4b5563;
            color: #fff;
        }
        .btn-print:hover { background: #374151; }
        
        .btn-concluir {
            background: #10b981;
            color: #fff;
        }
        .btn-concluir:hover { background: #059669; }
        .btn-concluir:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-cancelar {
            background: #dc2626; /* Vermelho */
            color: #fff;
        }
        .btn-cancelar:hover { background: #b91c1c; }
        
        
        /* --- ESTILOS DE IMPRESS√ÉO (Sem mudan√ßas) --- */
        @media print {
            body {
                background: #fff !important;
                color: #000 !important;
                margin: 0;
                padding: 0;
            }
            .admin-nav, .container > .header, #loading-msg, #sem-servicos-msg {
                display: none !important;
            }
            .servico-card {
                display: none !important;
                visibility: hidden !important;
            }
            .container, #servicos-container {
                display: block !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .servico-card.imprimindo {
                display: flex !important;
                visibility: visible !important;
                width: 100% !important; 
                position: absolute;
                top: 0;
                left: 0;
                margin: 0; 
                padding: 0;
                box-shadow: none;
                border: 2px solid #000;
                border-top: 10px solid #000;
                border-radius: 0;
                color: #000;
                .card-empresa-header,
                .card-header,
                .card-body,
                .card-pagamento {
                    padding: 15px 15mm !important; 
                }
                .card-body h4 {
                    padding-bottom: 5px;
                    margin-bottom: 10px;
                    border-bottom: 1px solid #ccc;
                }
                .card-total {
                    padding-top: 10px;
                    margin-top: 15px;
                    border-top: 2px solid #333;
                }
                .print-assinatura {
                    margin-top: 40px;
                    text-align: center;
                    font-size: 1rem;
                }
                .print-assinatura-linha {
                    border-bottom: 1px solid #000;
                    width: 70%;
                    margin: 0 auto 8px auto;
                }
            }
            .servico-card.imprimindo .card-footer {
                display: none !important;
            }
            .servico-card.imprimindo .print-only {
                display: block !important;
            }
            .servico-card.imprimindo .card-header .cliente-nome {
                font-size: 1.6rem;
            }
            .servico-card.imprimindo .print-label {
                font-weight: bold;
                color: #000;
            }
            .servico-card.imprimindo .print-data {
                font-weight: normal;
                color: #333;
            }
            @page {
                size: A5 portrait; 
                margin: 10mm; 
            }
        }
        
    </style>
</head>
<body>

    <div class="admin-nav">
    <a href="admin_piscina.html" class="nav-btn">üè† Painel</a>
    <a href="produtos.html" class="nav-btn">üì¶ Produtos</a>
    <a href="clientes.html" class="nav-btn">üë• Clientes</a>
    <a href="pdv_piscina.html" class="nav-btn">‚úçÔ∏è PDV</a>
    <a href="servicos_do_dia.html" class="nav-btn">üìã Servi√ßos do Dia</a>
    <a href="empresa.html" class="nav-btn">üè¢ Empresa</a>
    <a href="faturamento.html" class="nav-btn">üí≤ Faturamento</a>
    <a href="recebimentos.html" class="nav-btn">üí∞ Recebimentos</a> 
    <a href="ficha_visita.html" class="nav-btn">üìù Ficha de Visita</a>
    <button id="logout-btn" class="nav-btn logout">Sair ‚ûî</button>
</div>

    <div class="container">
        <div class="header">
            <h1>üìã Servi√ßos Pendentes</h1>
        </div>

        <div id="loading-msg">Carregando servi√ßos...</div>
        
        <div id="sem-servicos-msg">Tudo limpo! Nenhum servi√ßo pendente.</div>

        <div id="servicos-container">
            </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { 
        getDatabase, ref, get, update, 
        onChildAdded, onChildChanged, onChildRemoved // Importa√ß√µes corretas
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_2Ssx3a3CW3PEP2RBh7j5TQl1UPuSg4k",
        authDomain: "tomazela-piscinas.firebaseapp.com",
        databaseURL: "https://tomazela-piscinas-default-rtdb.firebaseio.com", 
        projectId: "tomazela-piscinas",
        storageBucket: "tomazela-piscinas.firebasestorage.app",
        messagingSenderId: "776818671387",
        appId: "1:776818671387:web:ca4211e6fa8f3f1c889dbe",
        measurementId: "G-PP230KYC4X"
    };
    
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);
    
    const servicosRef = ref(database, 'servicos');
    const empresaRef = ref(database, 'empresa'); 
    let dadosEmpresa = {}; 

    
    // --- VIGIA E LOGOUT ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            initPage();
        } else {
            window.location.href = 'login_piscina.html';
        }
    });
    
    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.addEventListener('click', () => {
        if (confirm("Tem certeza que deseja sair?")) {
            signOut(auth); 
        }
    });
    
    async function initPage() {
        try {
            // 1. Carrega os dados da empresa primeiro
            const snapshot = await get(empresaRef);
            if (snapshot.exists()) {
                dadosEmpresa = snapshot.val();
            }
        } catch (e) {
            console.error("Erro ao carregar dados da empresa: ", e);
        }
        
        // 2. Esconde o "Carregando..."
        document.getElementById('loading-msg').style.display = 'none';
        
        // 3. Inicia os "ouvintes" em tempo real
        attachListeners(); 
    }

    // --- L√ìGICA EM TEMPO REAL (O "C√âREBRO") ---
    function attachListeners() {
        // Ouve por novos servi√ßos adicionados
        onChildAdded(servicosRef, (snapshot) => {
            const data = snapshot.val();
            // Mostra o card APENAS se o status for "Pendente"
            if (data.status === 'Pendente') {
                renderServicoCard(snapshot);
            }
            checkIfEmpty(); 
        });
        
        // Ouve por servi√ßos que mudaram (Ex: status mudou)
        onChildChanged(servicosRef, (snapshot) => {
            const data = snapshot.val();
            const id = snapshot.key;
            
            if (data.status === 'Pendente') {
                // Se mudou mas ainda est√° pendente, re-renderiza
                renderServicoCard(snapshot);
            } else {
                // Se mudou para "Conclu√≠do" ou "Cancelado", remove da tela
                const el = document.getElementById(id);
                if (el) {
                    el.remove();
                }
            }
            checkIfEmpty(); 
        });
        
        // Ouve por servi√ßos removidos do banco
        onChildRemoved(servicosRef, (snapshot) => {
            const el = document.getElementById(snapshot.key);
            if (el) {
                el.remove();
            }
            checkIfEmpty(); 
        });
    }
    
    // Verifica se a lista de cards est√° vazia
    function checkIfEmpty() {
        const container = document.getElementById('servicos-container');
        const msg = document.getElementById('sem-servicos-msg');
        
        // Usamos um pequeno delay para dar tempo do DOM atualizar
        setTimeout(() => {
            if (container.children.length === 0) {
                msg.style.display = 'block';
            } else {
                msg.style.display = 'none';
            }
        }, 100);
    }
    
    // --- RENDERIZAR A "NOTINHA" ---
    function renderServicoCard(snapshot) {
        const id = snapshot.key;
        const data = snapshot.val();
        const container = document.getElementById('servicos-container');
        
        // Procura se o card j√° existe, para atualizar em vez de criar um novo
        let existingCard = document.getElementById(id);
        if (!existingCard) {
            existingCard = document.createElement('div');
            existingCard.id = id;
        }
        
        existingCard.className = `servico-card status-${data.status.toLowerCase()}`;
        
        const hora = new Date(data.hora).toLocaleString('pt-BR', {
            day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
        });
        
        // Cria a lista de itens
        const itensHTML = data.itens.map(item => `
            <div class="item-row">
                <span class="nome">${item.quantidade}x ${item.nome}</span>
                <span class="total">R$ ${(item.precoTotal * item.quantidade).toFixed(2)}</span>
            </div>
        `).join('');
        
        const btnDisabled = '';
        const btnText = '‚úîÔ∏è Concluir'; // Texto mais curto
        
        // Cabe√ßalho da Empresa
        const empresaHTML = `
            <div class="card-empresa-header">
                <div class="empresa-nome">${dadosEmpresa.nome || 'Nome da Empresa'}</div>
                <div class="empresa-detalhe">CNPJ: ${dadosEmpresa.cnpj || 'N√£o informado'}</div>
                <div class="empresa-detalhe">Tel: ${dadosEmpresa.telefone || 'N√£o informado'}</div>
                <div class="empresa-detalhe">${dadosEmpresa.endereco || 'Endere√ßo n√£o informado'}</div>
            </div>
        `;
        
        // Detalhes do Cliente
        const clienteEndereco = `${data.cliente.enderecoRua || ''}, ${data.cliente.enderecoNum || 'S/N'} - ${data.cliente.enderecoBairro || ''}`;
        const clienteHTML = `
            <div class="card-header">
                <div class="cliente-info">
                    <span class="print-label">Data:</span> 
                    <span class="print-data">${hora}</span>
                </div>
                <div class="cliente-info" style="margin-top: 10px;">
                    <span class="print-label">Cliente:</span> 
                    <span class="cliente-nome print-data">${data.cliente.nome || 'N√£o informado'}</span>
                </div>
                <div class="cliente-info">
                    <span class="print-label">Endere√ßo:</span> 
                    <span class="print-data">${clienteEndereco}</span>
                </div>
                <div class="cliente-info">
                    <span class="print-label">Telefone:</span> 
                    <span class="print-data">${data.cliente.telefone || 'N√£o informado'}</span>
                </div>
                
                <div class="timestamp print-only" style="font-size: 0.9rem; text-align: right; margin-top: 10px;">
                    ID do Servi√ßo: ${id}
                </div>
            </div>
        `;
        
        // Linha de assinatura para impress√£o
        const assinaturaHTML = `
            <div class="print-only print-assinatura">
                <div class="print-assinatura-linha"></div>
                <span class="print-label">Assinatura do Cliente</span>
                <p style="font-size: 0.9rem; margin-top: 5px;">
                    Declaro que os servi√ßos/produtos listados acima foram recebidos.
                </p>
            </div>
        `;

        // Monta o card completo
        existingCard.innerHTML = `
            ${empresaHTML} 
            ${clienteHTML} 
            
            <div class="card-body">
                <h4>Itens / Servi√ßos</h4>
                <div class="itens-lista">
                    ${itensHTML}
                </div>
                
                <div class="card-total">
                    <span>TOTAL:</span>
                    <span>R$ ${data.total.toFixed(2)}</span>
                </div>
                
                ${assinaturaHTML}
            </div>
            
            <div class="card-pagamento">
                <span>Pagamento: <strong>${data.pagamento}</strong></span>
            </div>
            
            <div class="card-footer">
                <button class="btn-print" onclick="imprimirCard('${id}')">üñ®Ô∏è Imprimir</button>
                <button class="btn-cancelar" onclick="cancelarCard('${id}')">‚ùå Cancelar</button>
                <button class="btn-concluir" onclick="concluirCard('${id}')" ${btnDisabled}>
                    ${btnText}
                </button>
            </div>
        `;
        
        // Adiciona o card no topo da lista
        container.prepend(existingCard);
    }
    
    // --- FUN√á√ïES DE A√á√ÉO (Com Cancelar) ---
    
    // ‚≠ê‚≠ê FUN√á√ÉO CONCLUIR COM O BUG CORRIGIDO ‚≠ê‚≠ê
    window.concluirCard = async (id) => {
        if (!confirm("Tem certeza que deseja marcar este servi√ßo como 'Conclu√≠do'? \n\nEle ser√° enviado para o faturamento.")) {
            return;
        }
        
        try {
            const servicoRef = ref(database, `servicos/${id}`);
            await update(servicoRef, {
                status: 'Conclu√≠do',
                faturado: false // <-- AQUI A CORRE√á√ÉO!
            });
            // O onChildChanged vai pegar a mudan√ßa e remover o card
        } catch (e) {
            console.error("Erro ao concluir servi√ßo: ", e);
            alert("Erro ao atualizar o status.");
        }
    }
    
    // Fun√ß√£o para Cancelar (Muda status para 'Cancelado')
    window.cancelarCard = async (id) => {
        if (!confirm("Tem certeza que quer CANCELAR este lan√ßamento? \n\nEle sumir√° da lista de pendentes e N√ÉO ser√° faturado.")) {
            return;
        }
        
        try {
            const servicoRef = ref(database, `servicos/${id}`);
            await update(servicoRef, {
                status: 'Cancelado' 
            });
            // O onChildChanged vai pegar a mudan√ßa e remover o card
        } catch (e) {
            console.error("Erro ao cancelar servi√ßo: ", e);
            alert("Erro ao atualizar o status.");
        }
    }
    
    // Fun√ß√£o para Imprimir
    window.imprimirCard = (id) => {
        const card = document.getElementById(id);
        if (!card) return;
        
        card.classList.add('imprimindo');
        window.print();
        
        setTimeout(() => {
            card.classList.remove('imprimindo');
        }, 500); 
    }

</script>
</body>
</html>
