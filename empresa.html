    <div class="container">
        <div class="header">
            <h1>üè¢ Dados da Empresa</h1>
        </div>

        <div class="form-container">
            <form id="empresa-form">
                <div class="input-group">
                    <label for="empresa-nome">Nome da Empresa</label>
                    <input type="text" id="empresa-nome" class="input-field" placeholder="Ex: Tomazela Piscinas">
                </div>
                <div class="input-group">
                    <label for="empresa-cnpj">CNPJ</label>
                    <input type="text" id="empresa-cnpj" class="input-field" placeholder="00.000.000/0001-00">
                </div>
                <div class="input-group">
                    <label for="empresa-telefone">Telefone / WhatsApp</label>
                    <input type="text" id="empresa-telefone" class="input-field" placeholder="(14) 99999-9999">
                </div>
                <div class="input-group">
                    <label for="empresa-endereco">Endere√ßo</label>
                    <input type="text" id="empresa-endereco" class="input-field" placeholder="Rua Exemplo, 123 - Centro, Conchas/SP">
                </div>

                <button type="submit" class="btn-save" id="btn-save">Salvar Dados</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_2Ssx3a3CW3PEP2RBh7j5TQl1UPuSg4k",
            authDomain: "tomazela-piscinas.firebaseapp.com",
            databaseURL: "https://tomazela-piscinas-default-rtdb.firebaseio.com", 
            projectId: "tomazela-piscinas",
            storageBucket: "tomazela-piscinas.firebasestorage.app",
            messagingSenderId: "776818671387",
            appId: "1:776818671387:web:ca4211e6fa8f3f1c889dbe",
            measurementId: "G-PP230KYC4X"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Local √∫nico no banco de dados para salvar as infos da empresa
        const empresaRef = ref(database, 'empresa');

        // --- VIGIA E LOGOUT ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                carregarDadosEmpresa(); // Carrega os dados quando a p√°gina abre
            } else {
                window.location.href = 'index.html';
            }
        });

        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            if (confirm("Tem certeza que deseja sair?")) {
                signOut(auth); 
            }
        });

        // --- CARREGAR DADOS ---
        async function carregarDadosEmpresa() {
            try {
                const snapshot = await get(empresaRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById('empresa-nome').value = data.nome || '';
                    document.getElementById('empresa-cnpj').value = data.cnpj || '';
                    document.getElementById('empresa-telefone').value = data.telefone || '';
                    document.getElementById('empresa-endereco').value = data.endereco || '';
                }
            } catch (e) {
                console.error("Erro ao carregar dados: ", e);
            }
        }

        // --- SALVAR DADOS ---
        const form = document.getElementById('empresa-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save');
            btn.disabled = true;
            btn.textContent = 'Salvando...';

            const dados = {
                nome: document.getElementById('empresa-nome').value,
                cnpj: document.getElementById('empresa-cnpj').value,
                telefone: document.getElementById('empresa-telefone').value,
                endereco: document.getElementById('empresa-endereco').value
            };

            try {
                await set(empresaRef, dados);
                alert("Dados da empresa salvos com sucesso!");
            } catch (e) {
                console.error("Erro ao salvar: ", e);
                alert("Erro ao salvar os dados.");
            } finally {
                btn.disabled = false;
                btn.textContent = 'Salvar Dados';
            }
        });

    </script>
